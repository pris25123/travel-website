<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip | WanderWise</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Page styling */
.itinerary-section {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
    background-image: url('Img/img6.png'); /* Replace with the path to your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 50px 0;
}

.form-container {
    background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
    border-radius: 20px;
    padding: 30px;
    width: 100%;
    max-width: 1000px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-box {
    display: flex;
    justify-content: space-between; /* Ensure all fields fit in one line */
    gap: 20px;
}

.input-container, .select-container {
    flex: 1;
    min-width: 150px; /* Ensure a minimum width for each input */
}

.input-field, .select-field {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-top: 8px;
}

.btn {
    background-color: #7f9aa7;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #4A148C;
}

.checkbox-group, .radio-group {
    display: flex;
    flex-direction: column;
}

.section-title {
    color: #333;
    font-size: 24px;
    margin-bottom: 15px;
}

/* For dropdown styling */
select {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

/* Spacing between form and button */
#save-itinerary-button {
    margin-top: 20px;
}

    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="links-container">
                <li class="link-item"><a href="index.html">Travels</a></li>
                <li class="link-item">
                    <a href="#hero-section">
                      <img src="Img/logo.png" class="logo" alt="logo">
                    </a>
                </li>
                <li class="link-item"><a href="itinerary.html">Itinerary</a></li>
                <li class="link-item"><a href="testimonials.html">Testimonials</a></li>
            </ul>
        </nav>
    </header>

    <section class="itinerary-section">
        <div class="form-container">
            <h1 class="section-title">Plan Your Trip</h1>
            <form id="itinerary-form">
                <div class="form-box">
                    <!-- Username -->
                    <div class="input-container">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required class="input-field">
                    </div>

                    <!-- Destination City -->
                    <div class="input-container">
                        <label for="city">Destination City</label>
                        <input type="text" id="city" placeholder="Enter destination city" required class="input-field">
                    </div>

                    <!-- Date -->
                    <div class="input-container">
                        <label for="date">Date</label>
                        <input type="date" id="date" required class="input-field">
                    </div>

                    <!-- Duration -->
                    <div class="input-container">
                        <label for="duration">Duration (Days)</label>
                        <input type="number" id="duration" placeholder="Number of days" required class="input-field">
                    </div>

                    <!-- Budget -->
                    <div class="input-container">
                        <label for="budget">Budget (â‚¹)</label>
                        <input type="number" id="budget" placeholder="Enter your budget" required class="input-field">
                    </div>
                </div>

                <!-- Experience -->
                <div class="checkbox-group">
                    <label>Select Experience (choose multiple):</label>
                    <label><input type="checkbox" name="experience" value="adventure"> Adventure</label>
                    <label><input type="checkbox" name="experience" value="relaxation"> Relaxation</label>
                    <label><input type="checkbox" name="experience" value="cultural"> Cultural</label>
                    <label><input type="checkbox" name="experience" value="culinary"> Culinary</label>
                    <label><input type="checkbox" name="experience" value="shopping"> Shopping</label>
                    <label><input type="checkbox" name="experience" value="wildlife"> Wildlife</label>
                    <label><input type="checkbox" name="experience" value="beaches"> Beaches</label>
                </div>

                <!-- Group Type -->
                <div class="radio-group">
                    <label>Are you traveling with:</label>
                    <label><input type="radio" name="group" value="solo" required> Solo</label>
                    <label><input type="radio" name="group" value="friends"> Friends</label>
                    <label><input type="radio" name="group" value="family"> Family</label>
                </div>

                <!-- Companions -->
                <div class="radio-group">
                    <label>Traveling with:</label>
                    <label><input type="radio" name="companions" value="children"> Children</label>
                    <label><input type="radio" name="companions" value="pets"> Pets</label>
                    <label><input type="radio" name="companions" value="none"> None</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn">Create Itinerary</button>
                <div id="itinerary-result"></div>
                <button id="save-itinerary-button" class="btn">Save Itinerary</button>
            </form>
        </div>
    </section>

    <script src="app.js"></script>  
</body>

</html>
